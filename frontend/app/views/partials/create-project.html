<!-- Modal -->
<div class="modal fade" id="modal-create-project" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Đóng</span></button>
                <h4 class="modal-title" id="myModalLabel">Tạo dự án</h4>
            </div>
            <div class="modal-body">
                <form action="" class="form">
                    <div class="form-group">
                        <label>Tên dự án</label>
                        <input type="text" class="form-control" ng-model="newProject.name">
                    </div>

                    <div class="form-group">
                        <label>Thành viên</label>
                        <!--<tags-input ng-model="newProject.members" display-property="name">
                            <auto-complete source="getTagUser()"></auto-complete>
                        </tags-input>-->
                        <!--<input type="text" class="form-control" ng-model="newProject.members">-->

                        <h3>Array of objects</h3>
                        <ui-select multiple ng-model="multipleDemo.selectedPeople" ng-disabled="disabled" width="100%">
                            <ui-select-match placeholder="Select person...">{{$item.firstname + ' ' + $item.lastname}} &lt;{{$item.email}}&gt;</ui-select-match>
                            <ui-select-choices repeat="person in listUserTags | propsFilter: {firstname: $select.search, lastname: $select.search}" ng-click="createNewProject(person)">
                                <div ng-bind-html="person.username | highlight: $select.search"></div>
                                <small>
                                    Name: {{person.firstname + ' ' + person.lastname}}
                                    Email: <span ng-bind-html="''+person.email | highlight: $select.search"></span>
                                </small>
                            </ui-select-choices>
                        </ui-select>
                        <p>Selected: {{multipleDemo.selectedPeople}}</p>

                    </div>


                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>
                <button type="button" class="btn btn-primary" ng-click="createNewProject(newProject)">Thêm</button>
            </div>
        </div>
    </div>
</div>
