<!-- Modal -->
<div class="modal fade" id="modal-create-project" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Đóng</span></button>
                <h4 class="modal-title" id="myModalLabel">Tạo dự án</h4>
            </div>
            <div class="modal-body">
                <form action="" class="form">
                    <div class="form-group">
                        <label>Tên dự án</label>
                        <input type="text" class="form-control" ng-model="newProject.name">
                    </div>

                    <div class="form-group">
                        <label>Thành viên</label>
                        <!--<tags-input ng-model="newProject.members" display-property="name">
                            <auto-complete source="getTagUser()"></auto-complete>
                        </tags-input>-->
                        <!--<input type="text" class="form-control" ng-model="newProject.members">-->

                        <ui-select multiple ng-model="newProject.members">
                            <ui-select-match placeholder="Select person...">{{$item.name}}
                                &lt;{{$item.email}}&gt;</ui-select-match>
                            <ui-select-choices
                                    repeat="person in people | propsFilter: {name: $select.search, age: $select.search}" >
                            </ui-select-choices>
                        </ui-select>

                    </div>


                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>
                <button type="button" class="btn btn-primary" ng-click="createNewProject(newProject)">Thêm</button>
            </div>
        </div>
    </div>
</div>
