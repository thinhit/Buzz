<section class="col-md-4 col-md-offset-4" id="loginPage" style="margin-top:150px;background: white;border-radius: 3px;">
    <h4 class="text-center">Đăng nhập</h4>
    <form class="form-horizontal" role="form" >
        <p>
            Tài khoản demo : admin | admin
        </p>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-3 control-label">Tên tài khoản</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="inputEmail3" ng-model="loginInfo.username">
            </div>
        </div>

        <div class="form-group">
            <label for="inputPassword3" class="col-sm-3 control-label">Mật khẩu</label>
            <div class="col-sm-9">
                <input type="password" class="form-control" id="inputPassword3" ng-model="loginInfo.password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <div class="checkbox">
                    <label>C
                        <input type="checkbox"> Ghi nhớ
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <button type="submit" class="btn btn-primary" ng-click="login(loginInfo)">Đăng nhập</button>
                <br/>
                <a ui-sref="register">Đăng ký</a>
            </div>
        </div>
    </form>
</section>
